server:
  port: 8080 #the default port used for zuul service

spring:
  application:
    name: balancing
  cloud:
    gateway:
      routes:
        - id: say-instance
          uri: lb://SAY-INSTANCE
          predicates:
            - Path=/redireccion/say/**


eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:8761/eureka
    register-with-eureka: true
    fetch-registry: true

